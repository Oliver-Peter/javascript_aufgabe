<html>
  <head></head>
  <body>
    <script>
      /* Aufgabe:
       * Gib in der Konsole nur die Werte aus, die wahr (true) sind.

       * Zusatzaufgabe (für schnellere):
       * Wie kannst du nur die wahren Werte ausgeben ohne dich zu wiedehrolen?
       */


     let q1Var1 = "hello",
      q1Var2 = 0,
      q1Var3 = true,
      q1Var4 = "false",
      q1Var5 = -1,
      q1Var6 = undefined,
      q1Var7 = null,
      q1Var8;

  //Lösung

 if(q1Var1) {
   console.log(q1Var1);
 }
 if(q1Var2) {
   console.log(q1Var2);
 }
 if(q1Var3) {
   console.log(q1Var3);
 }
 if(q1Var4) {
   console.log(q1Var4);
 }
 if(q1Var5) {
   console.log(q1Var5);
 }
 if(q1Var6) {
   console.log(q1Var6);
 }
 if(q1Var7) {
   console.log(q1Var7);
 }
 if(q1Var8) {
   console.log(q1Var8);
 }

 //Zusatzaufgabe


let testArray = [q1Var1, q1Var2, q1Var3, q1Var4, q1Var5, q1Var6, q1Var7, q1Var8];

for (i=0; i<testArray.length; i++) {
  if(testArray[i]) {
    console.log(testArray[i]);
  }
}
    </script>
