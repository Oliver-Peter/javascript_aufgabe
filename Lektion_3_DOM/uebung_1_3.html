<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>

    <ul id="liste">

    </ul>

    <script>
      /* Aufgabe:
       * Erstelle per Javascript für jedes Mitglied der Simpsons einen
       * Eintrag in der Liste #liste mit ihrem Vor-, Nachnamen und Alter.

       Erwartetes Resultat:
       <ul id="liste">
          <li>Bart Simpson (10)</li>
          <li>Homer Simpson (36)</li>
          <li>Lisa Simpson (8)</li>
          <li>Marge Simpson (34)</li>
          <li>Maggie Simpson (1)</li>
          <li>Hugo Simpson (10)</li>
       </ul>
      */

       var simpsons = [
         {firstname: "Bart", name: "Simpson", age: 10, sex: 'm'},
         {firstname: "Homer", name: "Simpson", age: 36, sex: 'm'},
         {firstname: "Lisa", name: "Simpson", age: 8, sex: 'w'},
         {firstname: "Marge",name: "Simpson",  age: 34, sex: 'w'},
         {firstname: "Maggie", name: "Simpson", age: 1, sex: 'w'},
         {firstname: "Hugo", name: "Simpson", age: 10, sex: 'm'}
       ];

       let list = document.querySelector('#liste');
       
       //for-of Schlaufe um durch alle Objekte zu iterieren
       //innerhalb dieser Schlaufe soll jeweils ein Listenelement erzeugt werden und anahnd von innerHTML mit den Werten des jeweiligen Objektes befüllt werden.
       //Zum Schluss wird das Listenelement der Liste hinzugefügt

       for (char of simpsons) {
        let listEle = document.createElement('li');
         listEle.innerHTML = char.firstname + " " + char.name + " " + char.age;
         list.appendChild(listEle);
         console.log('test');
       }

    </script>
  </body>
</html>
