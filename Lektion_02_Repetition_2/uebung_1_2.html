<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <script>
      /* Aufgabe:
        Gib die Vornamem der Simpsons nach ihrem Alter sortiert auf der Konsole aus.
       */

       var simpsonsObj = [
         {name: "Bart", age: 10, sex: 'm'},
         {name: "Homer", age: 36, sex: 'm'},
         {name: "Lisa", age: 8, sex: 'w'},
         {name: "Marge", age: 34, sex: 'w'},
         {name: "Maggie", age: 1, sex: 'w'},
         {name: "Hugo", age: 10, sex: 'm'},
       ];

     

      let simpsons = simpsonsObj.sort(function (char1, char2) {
         if (char1.age < char2.age) {
           return -1;
         }
         if (char1.age > char2.age) {
          return 1;
         }
       });

       //console.log(simpsons);

       for(character of simpsons) {
         console.log(character.name);
       }

    </script>
  </body>
</html>
