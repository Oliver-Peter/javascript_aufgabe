    <script>
      /* Aufgabe:
       * a) Bau eine Funktion, genannt rechner(rechnungsFunktion, array) welche 2 Parameter akzeptiert.
            Der erste Parameter soll eine beliebige funktion sein, wie z.B. summe, durchschnitt, maximum.
            Diese funktion, soll dann auf den zweiten Parameter durchgeführt werden, so dass das Resultat zurückgegeben werden kann.
            Die Funktionen summe, durchschnitt und maximum musst du ebenfalls implementieren.
       *    Beispiel:
              var zahlen = [1,2,3,4,5,6];

              console.log(rechner(summe, zahlen)) => 21
              console.log(rechner(durchschnitt, zahlen)) => 3.5
              console.log(rechner(maximum, zahlen)) => 6
      */

      var zahlen = [1,2,3,4,5,6];
      var zahlen1 = [23, 45, 3, 41, 7, 35];
      let sumResult = 0;
      let durchResult = 0;

      function summe(arr) {
        sumResult = 0;
        for (i = 0; i < arr.length; i++) {
            sumResult += arr[i];
        }
        return sumResult;
      };

      /* console.log(summe(zahlen)) */


      function durchschnitt(arr) {
        durchResult = 0;
        for (zahl of arr) {
          durchResult += zahl / arr.length;
        }
        return durchResult  
      };

      /* console.log(durchschnitt(zahlen)); */

      function maximum(arr) {
       let max = arr.sort((zahl1, zahl2) => zahl1 - zahl2);
       return max[max.length - 1];
      };

      /* console.log(maximum(zahlen)); */

      function berechnen(mathF, arr) {
         return mathF(arr);
      };

      console.log(berechnen(summe, zahlen));
      console.log(berechnen(durchschnitt, zahlen));
      console.log(berechnen(maximum, zahlen1));

    

    </script>
  </body>
