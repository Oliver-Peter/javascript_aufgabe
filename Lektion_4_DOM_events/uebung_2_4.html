<html>
  <head>
    <meta charset="UTF-8">
    <style>
      * {
        margin: 10px;
        padding: 5px;
        font-family: "Helvetica Neue", sans-serif;
        font-weight: 300;
      }
    </style>
  </head>

  <h1>Telefonbuch 9000</h1>

  <ul id="liste">
    <li>Homer Simpson <strong>071 123 45 67</strong></li>
    <li>Lisa Simpson  <strong>071 123 45 68</strong></li>
    <li>Marge Simpson <strong>071 123 45 69</strong></li>
    <li>Maggie Simpson <strong>071 123 45 70</strong></li>
    <li>Hugo Simpson <strong>071 123 45 71</strong></li>
  </ul>

  <formular>
    <label>Vorname</label>
    <input type="text" name="vorname" id="first">
    <label>Name</label>
    <input type="text" name="name" id="last">
    <label>Alter</label>
    <input type="text" name="alter" id="age">
    <button id="submit">Bestätigen</button>
  </formular>

  <body>
    <script>
      /* Aufgabe:
       * Bau ein Telefonbuch.
         Oben hast du eine Liste von Namen, Vornamen und Telefonnummern, die ein Telefonbuch darstellt.

         Bau ein Formular mit 3 Eingabfeldern (Vorname, Name, Telefonnummer)
         und einem Button (Hinzufügen), mit dem du neue Einträge ins Telfonbuch hinzufügen kannst

         Zusatzaufgabe (wenn du Fertig bist): Bau auf jeder Zeile einen Button ein, mit dem du die Zeile löschen kannst.
         Sieh dir dazu event.target auf MDN an.
      */

      let liste = document.querySelector("#liste");

      let vorname = document.querySelector('#first');
      let nachname = document.querySelector('#last')
      let alter = document.querySelector('#age');
      let btn = document.querySelector('#submit');

      

      function hinzufügen() {
        if (vorname.value == '' || nachname.value == '' || alter.value == '') {
          alert("Bitte alle Felder ausfüllen.")
          return;
        }
        let eintrag = document.createElement('li');
        eintrag.innerHTML = vorname.value + ' ' + nachname.value + '  ' + alter.value;
        liste.appendChild(eintrag);
        vorname.value = '';
        nachname.value = '';
        alter.value = '';
      }

      btn.addEventListener('click', hinzufügen);


    </script>
  </body>
</html>
