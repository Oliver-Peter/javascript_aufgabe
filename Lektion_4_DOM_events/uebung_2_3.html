<html>
  <head>
    <meta charset="UTF-8">
    <style>
      * {
        margin: 10px;
        padding: 5px;
        font-family: "Helvetica Neue", sans-serif;
        font-weight: 300;
      }
    </style>
  </head>

  <h1>Rechner 5000</h1>

  <label>Zahl 1</label>
  <input type="text" id="zahl1">
  <br>
  <label>Zahl 2</label>
  <input type="text" id="zahl2">
  <br>
  <label>Ergebnis</label>
  <input disabled type="text" id="ergebnis">
  <br>
  <button id="addieren">addieren</button>
  <button id="subtrahieren">subtrahieren</button>
  <button id="multiplizieren">multiplizieren</button>
  <button id="dividieren">dividieren</button>

  <body>
    <script>
      /* Aufgabe:
       * Bau einen Rechner der 2 Eingabefelder und 4 Buttons besitzt.
         Die Buttons heissen "addieren", "subtrahieren", "dividieren" und "multiplizieren".
         (Ein Teil ist oben schon vorgebaut, damit es nicht so lange dauert)

         Wenn du auf Multiplizieren klickst, sollen die Werte von beiden Input Feldern multipliziert werden
         Wenn du auf Addieren klickst, sollen die Werte von beiden Input Feldern addiert werden
         Wenn du auf Dividieren klickst, sollen die Werte von beiden Input Feldern dividieren werden
         Wenn du auf Subtrahieren klickst, sollen die Werte von beiden Input Feldern subtrahiert werden

         Das Ergebnis soll in das Element mit der ID ergebnis gespeichert werden
      */

      //let number1 = parseInt(document.querySelector('#zahl1').value);
      //let number2 = parseInt(document.querySelector('#zahl2').value);

      //ANCHOR DOM-Objekte / HTML-Elemente

      let input1 = document.querySelector('#zahl1'); 
      let input2 = document.querySelector('#zahl2'); 
      let result = document.querySelector('#ergebnis'); 

      let add = document.querySelector('#addieren');
      let sub = document.querySelector('#subtrahieren');
      let multi = document.querySelector('#multiplizieren');
      let divide = document.querySelector('#dividieren');

     /* <!-- ----------------------------------- -->*/

  

      add.addEventListener('click', () => {
        let number1 = parseInt(input1.value);
        let number2 = parseInt(input2.value);
        
        result.value = number1 + number2;
        
      });

      sub.addEventListener('click', () => {
        let number1 = parseInt(input1.value);
        let number2 = parseInt(input2.value);
        
        result.value = number1 - number2;
        
      });
      multi.addEventListener('click', () => {
        let number1 = parseInt(input1.value);
        let number2 = parseInt(input2.value);
        
        result.value = number1 * number2;
        
      });
      divide.addEventListener('click', () => {
        let number1 = parseInt(input1.value);
        let number2 = parseInt(input2.value);
        
        result.value = number1 / number2;
        
      });



    </script>
  </body>
</html>
