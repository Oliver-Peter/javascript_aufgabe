      var kunden = [
        {firstname: "Hans", lastname: "Meier", phoneNumber: "0711234567", age: 35, sex: "m"},
        {firstname: "Janine", lastname: "Müller", phoneNumber: "0711234566", age: 55, sex: "f"},
        {firstname: "Andrea", lastname: "Frei", phoneNumber: "0711234568", age: 23, sex: "f"},
        {firstname: "Timo", lastname: "Fritsche", phoneNumber: "0711234569", age: 19, sex: "m"},
        {firstname: "Bart", lastname: "Bellon", phoneNumber: "0711234523", age: 27, sex: "m"},
      ];

      /* <!-- =========== //Lösungen ============ --> */

      //Variante 1:

      /* Ueberlegungen:
      1. Benötigte Variablen:
      alterAllerKunden;
      alterMänner;
      alterFrauen;
      2. "for of" SChleife um die Objekte einzeln zu erhalten
      3. summe alter gesamt
      4. mit if-Anweisung alter für Männer und Frauen erhalten*/

      let women = 0;
      let men = 0;
      let totalAgeGlobal = 0; //Musste den Variablen zuerst einen Datentyp zuweisen.
      let totalAgeWomen = 0;
      let totalAgeMen = 0;


      for(let kunde of kunden) {
        totalAgeGlobal += kunde.age;
        if(kunde.sex === "f") {
          women++
          totalAgeWomen += kunde.age
        } else {
          men++
          totalAgeMen += kunde.age
        }
      }

      console.log("Summe des Alters aller Kunden " + totalAgeGlobal + " Jahre");

      console.log("Durchschnittsalter aller Kunden " + totalAgeGlobal / kunden.length + " Jahre");

      console.log("Durchschnittsalter der Frauen " + totalAgeWomen / women + " Jahre");

      console.log("Durchschnittsalter der Männer " + totalAgeMen / men + " Jahre");
      
/* <!-- ============= Zusatzaufgabe? ============= --> */
