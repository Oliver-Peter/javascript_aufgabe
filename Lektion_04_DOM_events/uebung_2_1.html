<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>

    <input type="text" name="eingabe" placeholder="Text hier eingeben" id="input">

    <div id="keyup"></div>
    <div id="keydown"></div>
    <div id="change"></div>
    <div id="input"></div>
    <div id="blur"></div>
    <div id="focus"></div>
    <script>
      /* Aufgabe:
       * Bau ein Eingabfeld, welches bei jeder Änderung (Texteingabe),
       * den eingegebenen Wert, abhängig vom Event, in ein separates DIV schreibt.
       * Also beim change Event, den Wert des Eingabefeldes ins div mit der id #change schreiben
       * Beim blur Event, den Wert des Eingabefeldes ins div mit der id #blur schreiben
        ....

       * Dadurch siehst du, wie sich die unterschiedlichen Events verhalten und welcher Event der
       * Beste für deinen Zweck ist
       * Welcher Event ist der Beste für die Texteingabe eines Benutzers?
      */

      let input = document.querySelector("#input");

      input.addEventListener('keyup', function(event) {
        document.querySelector("#keyup").innerHTML = event.target.value
      });

      input.addEventListener('keydown', function(event) {
        document.querySelector("#keydown").innerHTML = event.target.value
      });

      input.addEventListener('change', function(event) {
        document.querySelector("#change").innerHTML = event.target.value
      });

      input.addEventListener('input', function(event) {
        document.querySelector("#input").innerHTML = event.target.value
      });

      input.addEventListener('blur', function(event) {
        document.querySelector("#blur").innerHTML = event.target.value
      });

      input.addEventListener('focus', function(event) {
        document.querySelector("#focus").innerHTML = event.target.value
      });

      //Meiner Meinung nach, ist change hier der am besten geignetste Event für eine Benutzereingabe.



    </script>
  </body>
</html>
