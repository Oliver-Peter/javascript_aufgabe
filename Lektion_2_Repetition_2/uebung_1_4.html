<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <script>
      /* Aufgabe:
       * Summiere das Alter aller Simpsons mit Reduce
       *
      */

       var simpsonsObj = [
         {name: "Bart", age: 10, sex: 'm'},
         {name: "Homer", age: 36, sex: 'm'},
         {name: "Lisa", age: 8, sex: 'w'},
         {name: "Marge", age: 34, sex: 'w'},
         {name: "Maggie", age: 1, sex: 'w'},
         {name: "Hugo", age: 10, sex: 'm'},
       ];


      


      let summe = simpsonsObj.reduce((previousValue, nextValue) => {
         return previousValue + nextValue.age }, 0);

         console.log(summe);

         //Die "0" ist wichtig, da es dem "previousValue sagt, welcher Datentyp verwendet werden soll.
         
         //Der erste Wert ist also die Zahl "0" welche mit dem Wert beim Attribut "age:" des ersten Objektes addiert wird. Dies geht so weiter bis alle Objekte durch sind.

    </script>
  </body>
</html>
